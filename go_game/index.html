<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Proj</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="go.js"></script>
    <script src="draw.js"></script>
    <script src="controller.js"></script>
    
  </head>
    <body>
    <div class="flex-container">
        <canvas id="go-canvas"></canvas>
        <div id="go-button-wrapper">
          <button id="pass-button">Pass</button>
          <button id="resign-button">Resign</button>
        </div>
    </div>
    <!-- Winner dialog -->
    <div style="display: none">
      <div id="winner-dialog" title="Winner!">
        <div id="winner-dialog-text"></div>
      </div>
    </div>
    <!-- Invalid move dialog -->
    <div style="display: none">
      <div id="invalid-move-dialog" title="Invalid move!">
        <p>That move is illegal</p>
      </div>
    </div>
    <img id="wood" src="images/wood_texture.jpg" alt="woodboard" style="display: none;">
  </body>
</html>
